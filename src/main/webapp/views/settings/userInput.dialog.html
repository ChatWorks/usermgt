<html>
  <!-- User Input Form -->
  <div class="modal-header">
    <h3 class="modal-title">User Input Form</h3>
  </div>
  <div class="modal-body" style="padding-bottom: 50px">
    <p>Before we can proceed with the update we need some information from you. Please check the following form for
  	correctness.</p>
    <b style="font-size: large">LDAPCONFIG</b>
    <div ng-repeat="key in objectKeys(items.LDAPconfig.fields)" ng-init="x=items.LDAPconfig.fields[key]">
      <br>
      <b>{{x.title}}</b>
      <img ng-if='x.hint' alt='hint' style='width: 16px; height: 16px' title = '{{x.hint}}' src='style/img/symbol_info.png'><br>
      <input type='text' id='{{x.id}}' name='{{x.id}}' value='{{x.default}}'/><br>
      <!-- TODO: MaxLength MinLength-->
      <!-- TODO: Input types-->
      
    </div>
    <br>
    <button type="submit" class="btn btn-primary" style="float:right;">Continue</button>
    
  </div>
</html>
