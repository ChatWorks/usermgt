<html>
  <!-- User Input Form -->
  <div class="modal-header">
    <h3 class="modal-title">User Input Form</h3>
  </div>
  <div class="modal-body" style="padding-bottom: 50px">
    <p>Before we can proceed with the update we need some information from you. Please check the following form for
      correctness.</p>
    <b style="font-size: large">{{inputName}}</b>

    <form name="form" role="form" novalidate>
      <br>
      <div ng-repeat="key in objectKeys(items)" ng-init="field = items[key]">

        <ng-form name="innerForm">
          <div ng-if="field.type == 'text' || field.type == 'password' || field.type == 'url' || field.type == 'email'"
               class="form-group has-feedback" 
               ng-class="{ 'has-error': innerForm.input.$invalid && innerForm.input.$dirty}">
            <label class="control-label" for={{key}}>{{field.title}}</label>
            <img ng-if='field.hint' alt='hint' style='width: 16px; height: 16px' title = '{{field.hint}}' src='style/img/symbol_info.png'>
            <input
              id={{key}}
              name=input
              type={{field.type}} 
              class="form-control" 
              placeholder={{field.default}}
              ng-model=input[key]
              ng-minlength={{field.minLength}}
              ng-maxlength={{field.maxLength}}
              ng-required={{field.required}}
              >
            <span class="fa fa-check fa-2x form-control-feedback"></span>
            <span class="fa fa-times fa-2x form-control-feedback"></span>
            <strong ng-show="innerForm.input.$error.required && innerForm.input.$dirty" class="text-danger help-block">
              is required
            </strong>
            <strong ng-show="innerForm.input.$error.minlength && innerForm.input.$dirty" class="text-danger help-block">
              must have at least {{field.minLength}} characters
            </strong>
            <strong ng-show="innerForm.input.$error.maxlength && innerForm.input.$dirty" class="text-danger help-block">
              is longer than {{field.maxLength}} characters
            </strong> 
          </div>



          <div ng-if="field.type == 'radio'">
            <label class="control-label" for={{key}}>{{field.title}}</label>
            <img ng-if='field.hint' alt='hint' style='width: 16px; height: 16px' title = '{{field.hint}}' src='style/img/symbol_info.png'>

            <div ng-repeat="value in field.values">
              <ng-form name="innerForm">
                <input
                  type={{field.type}} 
                  ng-model=input[key]
                  ng-value="value"
                  >
                {{value}}
              </ng-form>
            </div>
          </div>

          <div ng-if="field.type == 'checkbox'">
            <label class="control-label" for={{key}}>{{field.title}}</label>
            <img ng-if='field.hint' alt='hint' style='width: 16px; height: 16px' title = '{{field.hint}}' src='style/img/symbol_info.png'>

            <div ng-repeat="value in field.values">
              <input
                type={{field.type}} 
                ng-model=input[key][value]
                >
              {{value}}
            </div>
          </div>

          <div ng-if="field.type == 'textarea'" ng-class="{ 'has-error': innerForm.input.$invalid && innerForm.input.$dirty}">
            <label class="control-label" for={{key}}>{{field.title}}</label>
            <textarea style="height:200px; width:100%; overflow:scroll;"        
                      name=input
                      ng-model=input[key]
                      ng-minlength={{field.minLength}}
                      ng-maxlength={{field.maxLength}}
                      ng-required={{field.required}}>{{field.default}}</textarea>

          </div>
          
          <div ng-if="field.type == 'option'">
            <label class="control-label" for={{key}}>{{field.title}}</label>
            <select class="form-control"
                    ng-model=input[key]>
              <option ng-repeat="value in field.values">{{value}}</option>
            </select>
          </div>
          
        </ng-form>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" style="float:right;" ng-click="send(input)" ng-disabled="form.$invalid">Continue</button>
    </form>
  </div>
</html>
